{% extends "ourplace/base.html" %}
{% load ourplace_template_tags %}
{% block body_block %}

<div class="form-row">
  <div class="col">
    <h1>Editing {{ canvas_title }}</h1>
  </div>
</div>
<div class="form-row">
  <div class="col">
      <a href="{% url 'ourplace:edit_place_access' canvas_slug  %}">Edit Access Settings</a>
  </div>
</div>
{% if error %}
<div class="form-row justify-content-center">
  <div class="col text-danger">
      {{ error }}
  </div>
</div>
{% else %}
<form method="post" action=".">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% csrf_token %}
      {{ form }}
    </div>
  </div>
  <div class="row justify-content-center mt-2">
    <div class="col-md-6">
      <button class="btn btn-primary float-right" type="submit">Make Changes</button>
    </div>
  </div>
</form>

{% endif %}
{% endblock %}
